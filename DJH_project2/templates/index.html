	<script type="text/javascript">
		$(document).ready(function() {
            $("#submit").click(function () {
                $.ajax({
                    url: "/storename",
                    type: "POST",
                    data: JSON.stringify({"store": $("#storename").val()}),
                    success: function (data) {
						console.log("success")
						localStorage.setItem("restaurant", $("#storename").val())
						document.location.href = "/secondpage";
                    },
					 error: function() {
                  		console.log("ERROR")
                	},
                    contentType: "application/json",
                    dataType: "json"
                });
                alert("您的店名為：" + $("#storename").val())
            });
        });
	</script>
